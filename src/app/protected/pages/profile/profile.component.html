<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <img
        mat-card-avatar
        [src]="
          user.img ||
          'https://www.intra-tp.com/wp-content/uploads/2017/02/no-avatar.png'
        "
        alt="A user avatar" />
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
        quam quidem est, nesciunt commodi dolor nemo labore aspernatur rem in
        provident impedit atque dignissimos ducimus sed! Debitis quibusdam
        repellat eaque?
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-flat-button *ngIf="activeUser?.id !== user.id">
        INVITE TO GAME
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Comments"> Content 1 </mat-tab>
    <mat-tab label="Character Sheet"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
