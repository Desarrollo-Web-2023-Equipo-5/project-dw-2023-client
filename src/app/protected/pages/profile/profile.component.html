<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-flat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Comments"> Content 1 </mat-tab>
    <mat-tab label="Character Sheet"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
