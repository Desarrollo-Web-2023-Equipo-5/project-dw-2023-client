<mat-tab-group mat-align-tabs="center">
  <mat-tab label="My Posts">
    <div *ngIf="campaignPosts.length === 0" class="text-center mt-5">
      <span>You currently have no posts</span>
    </div>
    <div *ngIf="campaignPosts.length > 0">
      <app-post-list [filteredPosts]="campaignPosts"></app-post-list>
    </div>
  </mat-tab>
</mat-tab-group>
