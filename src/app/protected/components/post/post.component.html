<div
  *ngIf="post"
  class="d-flex align-items-center justify-content-between border post-container ps-2 mx-1"
  style="background-color: rgb(235, 208, 173)">
  <div>
    <p>{{ post.title }}</p>
  </div>
  <div class="d-flex align-items-center">
    <p>{{ post.currentPlayers.length }}/{{ post.playersNeeded }}</p>
    <button
      mat-icon-button
      color="primary"
      aria-label="Example icon button with a vertical three dot icon"
      routerLink="/dashboard/campaign-details/{{ post._id }}">
      <mat-icon>play_circle</mat-icon>
    </button>
  </div>
</div>
