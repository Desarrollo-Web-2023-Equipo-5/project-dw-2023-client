<mat-card class="forum-entry-card" *ngIf="post">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p class="message">{{post.message}}</p>
  </mat-card-content>
  <mat-card-actions class="creator-section">
    <span class="creator-name">Created by: {{post.creator}}</span>
  </mat-card-actions>
</mat-card>
